<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>
            German New's
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let article of articles; let i = index">
                <ion-card color="dark">
                    <ion-card-header>
                        <ion-card-subtitle>
                            <span class="text-primary">{{i + 1}}. </span>
                            <span class="article-source-name"> {{article.source.name}}</span>
                        </ion-card-subtitle>
                        <ion-title>{{article.title}}</ion-title>
                    </ion-card-header>
                    <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
                    <ion-card-content>
                        <p>
                            {{article.description}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
