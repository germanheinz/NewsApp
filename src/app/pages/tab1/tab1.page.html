<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>
            World News
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-news [articles]="articles"></app-news>
    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more..">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
