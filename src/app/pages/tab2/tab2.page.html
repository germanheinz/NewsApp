<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Breaking News
        </ion-title>
    </ion-toolbar>
    <ion-segment mode="md" color="primary" scrollable>
        <ion-segment-button mode="md" [value]='category' *ngFor="let category of categories">
            <ion-label text-capitalize class="ion-text-capitalize">{{category}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
